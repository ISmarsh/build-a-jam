<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Build-a-Jam helps improv performers find and organize warm-up exercises for practice sessions." />
    <title>Build-a-Jam</title>
    <!-- Prevent theme flash: apply saved preference before first paint -->
    <script>
      (function() {
        var theme = localStorage.getItem('build-a-jam-theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (!theme && window.matchMedia('(prefers-color-scheme: light)').matches) {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
